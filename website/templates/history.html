{% extends 'base.html' %}
{% block content %}


{% if records %}
{% for record in records %}

<p>{{ record.question }}</p>
<pre>
  <code class="line-numbers language-{{record.language}}">
  {{ record.code_answer }}
  </code>
</pre>
<a href="{% url 'delete_history' record.id %}" class='btn btn-outline-secondary btn-sm'>Delete This</a>
  {% endfor %}

{% endif %}
{% endblock %}
